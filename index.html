<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class = 'container'>
        <div class = 'row'>
            <p id="display">0</p>
        </div>

        <div class = 'row'>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="divide" class="operator">/</button>
        </div>

        <div class = 'row'>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="multiply" class="operator">X</button>
        </div>

        <div class = 'row'>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="substract" class="operator">_</button>
        </div>

        <div class = 'row'>
            <button id="clear" class="operator">C</button>
            <button id="0">0</button>
            <button id="equal" class="operator">=</button>
            <button id="add" class="operator">+</button>
        </div>
    </div>
</body>

</html>
